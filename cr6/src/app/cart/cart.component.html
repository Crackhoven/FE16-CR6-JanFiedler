<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of dishes">
  <span>{{item.name}}</span> <br>
  <span>{{item.price | currency: 'EUR'}}</span>
  <hr><br>
</div>
<div>
  <span>Total: {{total | currency: 'EUR'}}</span><br><br>
  <span *ngIf="total > 40">Total including 15% discount: {{ total * 0.85 | currency: 'EUR' }}</span>
</div>
